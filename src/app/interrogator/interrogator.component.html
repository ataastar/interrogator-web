<form>
    <div *ngIf="guessed">
        <div>

          <div>
            <div style="float: left">{{toString(guessed.word.from)}}</div>
            <div *ngIf="guessed.word.example"
                 style="margin-left: 10px; font-size: smaller; font-style: italic; float: left">
              /{{guessed.word.example}}/
            </div>
          </div>
          <div class="form-group row" style="clear: left; max-width: 500px">
            <div class="col-9">
              <input type="text" [(ngModel)]="to" name="to" autofocus [readonly]="checked" autocomplete="off"
                     id="to" class="form-control form-control-sm"/>
            </div>
            <div class="col-3">
              <input type="submit" (click)="check()" value="Ellenőrzés" *ngIf="!checked" class="btn btn-primary">
              <input type="submit" (click)="next()" value="Tovább" *ngIf="checked" class="btn btn-primary">
            </div>
          </div>
          <label *ngIf="checked && guessed.word.pronunciation" class="col-form-label col-3">
            {{guessed.word.pronunciation}}
          </label>
          <div class="alert alert-success" *ngIf="checked && !wrong" role="alert">Helyes! ({{toString(guessed.word.to)}}
            )
            <div
              *ngIf="guessed.word.translatedExample">[{{guessed.word.translatedExample}}]
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="checked && wrong" role="alert">
            <div>helyes válasz: {{ toString(guessed.word.to) }}</div>
            <div *ngIf="guessed.word.translatedExample">[{{guessed.word.translatedExample}}]</div>
          </div>


        </div>
      <div>
        <img *ngIf="guessed.word.imageUrl" [src]="getImageUrl()" alt=""/>
      </div>
      <audio [src]="getAudio()" *ngIf="guessed.word.audio" id="audioplayer"></audio>
    </div>
  <div *ngIf="!guessed">
    Gratulálunk! Sikeresen befejezted.
  </div>
</form>
