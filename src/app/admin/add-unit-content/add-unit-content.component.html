<label style="font-weight: bold">{{getUnitName()}}</label>
<form>

    <div *ngFor="let word of unitWords" class="form-group row">
        <div class="col-4">
            {{toString( word.from )}}
            <label style="font-size: smaller; font-style: italic;" *ngIf="word.example">/{{word.example}}/</label>
        </div>
        <div class="col-4">
            {{toString( word.to )}}
            <label style="font-size: smaller; font-style: italic;" *ngIf="word.translatedExample">/{{word.translatedExample}}/</label>
        </div>
        <div class="col-2">
          <button mat-fab color="warn" title="Töröl" (click)="remove(word)" style="width: 28px; height: 28px">
            <mat-icon style="font-size: 20px">delete</mat-icon>
          </button>

          <button mat-fab color="warn" title="Módosít" (click)="edit(word)"
                  style="width: 28px; height: 28px; margin-left: 5px">
            <mat-icon style="font-size: 20px">edit</mat-icon>
          </button>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-4">
        <div *ngFor="let phrase of fromPhrases; let i=index">
          <input type="text" [(ngModel)]="fromPhrases[i].phrase" name="from{{i}}" autofocus id="from{{i}}"
                 class="form-control" #name="ngModel" required/>
        </div>
      </div>
      <div class="col-4">
        <div *ngFor="let phrase of toPhrases; let i=index">
          <input type="text" [(ngModel)]="toPhrases[i].phrase" name="to{{i}}" autofocus id="to{{i}}"
                 class="form-control" #name="ngModel" required/>
        </div>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-4">
            <input type="button" (click)="addFrom()" name="addFrom" id="addFrom" class="btn btn-secondary" value="+" />
            <input type="text" [(ngModel)]="example" name="example" id="example" class="form-control form-control-sm" />
        </div>
        <div class="col-4">
            <input type="button" (click)="addTo()" name="addTo" id="addTo" class="btn btn-secondary" value="+" />
            <input type="text" [(ngModel)]="translatedExample" name="translatedExample" id="translatedExample"
                class="form-control form-control-sm" />
        </div>
        <div class="col-2">
            <input type="submit" (click)="add()" name="add" id="add" class="btn btn-primary" value="Hozzáad" />
        </div>
    </div>
</form>
