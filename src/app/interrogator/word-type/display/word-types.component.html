<div style="align-content: center; width: 100%;">
    <input type="button" (click)="interrogateHere()" value="Kikérdez" class="btn btn-secondary">
    <input type="button" (click)="displayActivated()" value="Mutasd az aktívakat" class="btn btn-secondary">
    <input type="button" (click)="displayAll()" value="Mutasd az összeset" class="btn btn-secondary">
    <table align="center" class="table table-sm table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th></th>
                <th *ngFor="let form of forms; let i=index">
                    <span>{{form}}</span>
                </th>
            </tr>
            <tr *ngFor="let link of displayedWordTypeLinks; let i=index" (click)="visible(i)">
                <td>{{link.fromPhrases}}</td>
                <td *ngFor="let form of forms">
                    <span *ngIf="wordsDisplayed[i]">{{showTo(link, form)}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
