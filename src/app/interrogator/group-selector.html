<div class="row">
        <div *ngFor="let group of groups" style="margin-left: 5px">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{group.name}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button *ngFor="let subGroup of group.group" class="dropdown-item" (click)="interrogate(group, subGroup)">{{subGroup.name}}</button>
            </div>
          </div>
        </div>
</div>
<div *ngIf="selectedName">{{selectedName}}</div>
