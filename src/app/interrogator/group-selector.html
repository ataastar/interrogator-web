<div class="row">
  <div *ngFor="let group of groups">
    <button mat-button [matMenuTriggerFor]="menu">{{group.name}}</button>
    <mat-menu #menu="matMenu">
      <button *ngFor="let subGroup of group.group" mat-menu-item
              (click)="interrogate(group, subGroup)">{{subGroup.name}}</button>
    </mat-menu>
  </div>
</div>
<div *ngIf="selectedName">{{selectedName}}</div>
